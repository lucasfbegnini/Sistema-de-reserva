version: '3.8'

services:
  # Sua aplicação principal (Raiz)
  monolith:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - JWT_SECRET=SEU_SEGREDO_SUPER_SECRETO
      - DB_PATH=/usr/src/app/data/database.sqlite
      - AUTH_SERVICE_HOST=auth-service
      - NOTIFICATIONS_SERVICE_HOST=notifications-service
    volumes:
      - ./data:/usr/src/app/data
    depends_on:
      - auth-service
    networks:
      - app-network

  auth-service:
    build:
      context: ./packages/auth-service
      dockerfile: Dockerfile
    expose:
      - "3001"
    environment:
      - JWT_SECRET=SEU_SEGREDO_SUPER_SECRETO
      - DB_PATH=/usr/src/app/data/database.sqlite
    volumes:
      - ./data:/usr/src/app/data
    networks:
      - app-network

  notifications-service:
    build:
      context: ./packages/notification-service 
      dockerfile: Dockerfile
    expose:
      - "3002"
    environment:
      - MAIL_HOST=smtp.exemplo.com
      - MAIL_PORT=587
      - MAIL_SECURE=false
      - MAIL_USER=admin@exemplo.com
      - MAIL_PASS=adminpassword123
      - MAIL_FROM="Sistema de Reserva <no-reply@exemplo.com>"
    networks:
      - app-network
  
  resources-service:
    build:
      context: ./packages/resources-service
      dockerfile: Dockerfile
    ports:
      - "3003:3003"
    environment:
      - JWT_SECRET=${JWT_SECRET}
      - DB_PATH_RESOURCES=/app/data/resources.sqlite
    volumes:
      - ./packages/resources-service:/app
      - /app/node_modules
    networks:
      - app-network

  rooms-service:
    build:
      context: ./packages/rooms-service
      dockerfile: Dockerfile
    ports:
      - "3004:3004"
    environment:
      - JWT_SECRET=${JWT_SECRET}
      - DB_PATH_ROOMS=/app/data/rooms.sqlite
    volumes:
      # Monta o código local para dentro do container (Hot Reload)
      - ./packages/rooms-service:/app
      - /app/node_modules
    networks:
      - app-network


networks:
  app-network:
    driver: bridge